<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo-cointainer">
          <img class="Logo DallasPet" src="Imagens/logo dallaspet (1).PNG">
        </div>
        <div class="ambiente-container">
          <img src="Imagens/ambiente seguro.PNG">
        </div>
        <span class="ambiente">Ambiente Seguro</span> 
    </header>

    <div class="principal-login">

      <div class="login-esquerda">
        <div class="card-login">
          <h1>Acesse sua Conta</h1>
          <div class="textfield">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Digite seu email">
          </div>

          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha">
          </div>
          <button class="btn-login">Entrar</button>
        </div>
      </div>

      <div class="login-direita">
        <h2>Cadastre sua conta é rápido,fácil e gratuito!</h2>
        <h4>Com a sua conta você tem acesso a ofertas exclusivas, <p>descontos, acompanhar os seus pedidos e muito mais!</p></h4>
        <button class="btn-cadastro">Cadastrar</button>
      </div>
    </div>

</body>
</html>
