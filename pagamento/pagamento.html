<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="pagamento.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="img/logo dallaspet.PNG">
        </div>
        <div class="ambiente-container">
            <img src="img/ambiente seguro.PNG">
        </div>
        <span class="ambiente">Ambiente Seguro</span> 
    </header>

    <div class="form-container-wrapper">
        <section class="form-container-left">
            <h2>Informações de Endereço</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required><br><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br><br>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required><br><br>

                <button type="submit">Continuar para o pagamento</button>
            </form>
        </section>

        <div class="vertical-line"></div> <!-- Linha vertical -->

        <section class="form-container-right">
            <h2>Método de Pagamento</h2>
            <p>Selecione o método de pagamento:</p>
            <button onclick="realizarPagamentoPix()">Pagar com Pix</button>
        </section>
    </div>

    <script>
        function realizarPagamentoPix() {
            // Coloque aqui o código para realizar o pagamento via Pix
            alert("Você selecionou pagar com Pix. Em breve será redirecionado.");
        }
    </script>
</body>
</html>
