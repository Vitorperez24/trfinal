<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop Marketplace</title>
    <link rel="stylesheet" href="pginicial.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Captura de tela 2024-04-05 193318.png" alt="Logo do PetShop Marketplace">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button type="button">Buscar</button>
        </div>
        <div class="user-actions">
            <button type="button">Entrar</button>
            <button type="button">Cadastrar</button>
        </div>
    </header>
    <main>
        <section class="featured-products">
            <h2>Produtos em Destaque</h2>
            <!-- Aqui você poderia listar os produtos em destaque -->
        </section>
        <section class="services">
            <h2>Nossos Serviços</h2>
            <!-- Aqui você poderia listar os serviços oferecidos -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Dallaspet Marketplace. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
