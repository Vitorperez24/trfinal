<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie sua conta</title>
  <link rel="stylesheet" type="text/css" href="/css/cadastro.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img class="logo" src="img/logodallaspet.PNG">
    </div>
    <div class="ambiente-container">
      <img src="img/ambiente seguro.PNG">
    </div>
    <span class="ambiente">Ambiente Seguro</span> 
  </header>
  
<div class="container">
  <div class="form-container">
    <h2>Crie sua conta</h2>
    <form action="#" method="post">
      <div>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>
        <span class="mensagem"></span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="mensagem"></span>
      </div>
      <div>
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required>
        <span class="mensagem"></span>
      </div>
      <div>
        <label for="senha">Criar senha:</label>
        <input type="password" id="senha" name="senha" required>
        <span class="toggle-password" onclick="togglePassword('senha')">&#128065;</span>
        <span class="mensagem"></span>
      </div>
      <div>
        <label for="confirmar-senha">Confirmar senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
        <span class="toggle-password" onclick="togglePassword('confirmar-senha')">&#128065;</span>
        <span class="mensagem"></span>
      </div>
     
      <button class="botao" type="submit">Cadastrar</button>
    </form>
  </div>
  <div class="info-container">
    <h3>Crie uma conta rápido, fácil e gratuito</h3>
    <p>Com a sua conta da Dallaspet você tem acesso a Ofertas exclusivas, descontos, vai gerenciar a sua Assinatura Dallaspet pode acompanhar os seus pedidos e muito mais!</p>
  </div>
</div>

<script>
function togglePassword(fieldId) {
  const field = document.getElementById(fieldId);
  if (field.type === "password") {
    field.type = "text";
  } else {
    field.type = "password";
  }
}
</script>

</body>
</html>
